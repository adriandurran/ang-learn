<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	</head>
	<body ng-app='app'>
		<div class="container" div ng-controller='PostsCtrl'>
			<h1>Recent Posts</h1>
			<hr>
			<form role="form">
				<div class="form-group">
					<div class="input-group">
						<input type="text" class="form-control" ng-model="postBody"/>
						<span class="input-group-btn">
							<button class="btn btn-primary" ng-click='addPost()'>Add Post</button>
						</span>
					</div>
				</div>
			</form>
			<hr>
			<ul class="list-group">
				<li class="list-group-item" ng-repeat="post in posts|orderBy:'-date'">
					<strong>@{{ post.username }}</strong>
					<span>{{ post.body }}</span>
				</li>
			</ul>
		</div>

		<script src= "https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
		<script>
			var app = angular.module('app', []);
			app.controller('PostsCtrl', function($scope, $http) {
				$scope.addPost = function() {
					if ($scope.postBody) {
						$http.post('api/posts', {
							username: 'FatBoyz', body: $scope.postBody
						}).success(function(post) {
							$scope.posts.unshift(post);
							$scope.postBody = null;
						})

					}
				}
				$http.get('/api/posts')
					.success(function(posts) {
						$scope.posts = posts;
					});
			});
		</script>
	</body>
</html>
